openapi: 3.0.3
info:
  title: RPA Tornado API
  description: RPA Tornado 项目 API 文档
  version: 1.0.0
  contact:
    name: RPA Team
servers:
  - url: http://localhost:8888
    description: 开发环境

paths:
  # 基础数据相关接口
  /api/erp/sc/routing/finance/currency/currencyMonth:
    post:
      tags: [基础数据]
      summary: 查询汇率
      description: 获取亚马逊系统【设置】>【汇率管理】中的汇率数据
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                date:
                  type: string
                  description: 汇率月份，格式为 YYYY-MM，默认为昨天所在月份
                  example: "2023-08"
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 0
                  message:
                    type: string
                    example: "success"
                  data:
                    type: object
                    description: 汇率数据

  /api/erp/sc/data/seller/lists:
    get:
      tags: [基础数据]
      summary: 查询亚马逊店铺列表
      description: 查询企业已授权到领星ERP的全部亚马逊店铺信息
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 0
                  message:
                    type: string
                    example: "success"
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        sid:
                          type: integer
                          description: 店铺ID
                        name:
                          type: string
                          description: 店铺名称
                        seller_id:
                          type: string
                          description: 卖家ID
                        account_name:
                          type: string
                          description: 账户名称
                        region:
                          type: string
                          description: 区域
                        country:
                          type: string
                          description: 国家

  /api/erp/sc/data/seller/allMarketplace:
    get:
      tags: [基础数据]
      summary: 查询亚马逊市场列表
      description: 查询亚马逊所有市场列表数据
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 0
                  message:
                    type: string
                    example: "success"
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: string
                          description: 国家代码
                        name:
                          type: string
                          description: 国家名称

  /api/erp/sc/data/worldState/lists:
    post:
      tags: [基础数据]
      summary: 查询世界州/省列表
      description: 根据国家代码查询对应的州/省列表
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - country_code
              properties:
                country_code:
                  type: string
                  description: 国家code，查询亚马逊市场列表接口对应字段【code】
                  example: "US"
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 0
                  message:
                    type: string
                    example: "success"
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        state_code:
                          type: string
                          description: 州/省代码
                        state_name:
                          type: string
                          description: 州/省名称

  /api/erp/sc/routing/common/file/download:
    post:
      tags: [基础数据]
      summary: 下载产品附件
      description: 下载产品附件，参数 file_id 必填
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - file_id
              properties:
                file_id:
                  type: integer
                  description: 附件id【取对应功能接口返回结果中的附件id值】
                  example: 1209
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 0
                  message:
                    type: string
                    example: "success"
                  data:
                    type: object
                    description: 下载结果数据

  /api/erp/sc/routing/customized/file/download:
    post:
      tags: [基础数据]
      summary: 定制化附件下载
      description: 定制化附件下载，参数 file_id 必填
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - file_id
              properties:
                file_id:
                  type: string
                  description: 附件文件id(订单详情接口中附件id字段)
                  example: "123121211"
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 0
                  message:
                    type: string
                    example: "success"
                  data:
                    type: object
                    description: 下载结果数据

  /api/erp/sc/data/account/lists:
    get:
      tags: [基础数据]
      summary: 查询ERP用户信息列表
      description: 查询企业开启的全部ERP账号数据
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 0
                  message:
                    type: string
                    example: "success"
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        user_id:
                          type: integer
                          description: 用户ID
                        username:
                          type: string
                          description: 用户名
                        email:
                          type: string
                          description: 邮箱

  /api/erp/sc/data/seller/batchEditSellerName:
    post:
      summary: 批量修改店铺名称
      description: 批量修改店铺名称，参数 sid_name_list 必填，为包含 sid 和 name 的字典数组
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - sid_name_list
              properties:
                sid_name_list:
                  type: array
                  description: 批量修改店铺数组，每个元素包含sid(店铺id)和name(店铺名称)
                  items:
                    type: object
                    required:
                      - sid
                      - name
                    properties:
                      sid:
                        type: integer
                        description: 店铺ID
                        example: 1
                      name:
                        type: string
                        description: 店铺名称
                        example: "店铺1"
                  example:
                    - sid: 1
                      name: "店铺1"
                    - sid: 2
                      name: "店铺2"
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 0
                  message:
                    type: string
                    example: "success"
                  data:
                    type: object
                    description: 批量修改结果数据

  # 多平台相关接口
  /api/basicOpen/platformStatisticsV2/saleStat/pageList/seller-list:
    post:
      tags: [多平台]
      summary: 查询多平台店铺基础信息
      description: 查询多平台店铺基础信息，支持分页、平台类型、同步状态、授权状态等参数
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                offset:
                  type: integer
                  description: 分页偏移量，默认0
                  default: 0
                  example: 0
                length:
                  type: integer
                  description: 分页长度，上限200，默认200
                  default: 200
                  minimum: 20
                  maximum: 200
                  example: 200
                platform_code:
                  type: array
                  description: 平台code数组，可选
                  items:
                    type: integer
                  example: [10001, 1011]
                is_sync:
                  type: integer
                  description: 店铺同步状态 1-启用 0-停用，可选
                  enum: [0, 1]
                  example: 1
                status:
                  type: integer
                  description: 店铺授权状态 1-正常授权 0-授权失败，可选
                  enum: [0, 1]
                  example: 1
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 0
                  message:
                    type: string
                    example: "success"
                  data:
                    type: object
                    properties:
                      total:
                        type: integer
                        description: 总记录数
                      list:
                        type: array
                        items:
                          type: object
                          properties:
                            store_id:
                              type: string
                              description: 多平台店铺唯一ID
                            platform_code:
                              type: integer
                              description: 平台代码
                            store_name:
                              type: string
                              description: 店铺名称
                            sync_status:
                              type: integer
                              description: 同步状态
                            auth_status:
                              type: integer
                              description: 授权状态

  /api/basicOpen/platformStatisticsV2/saleStat/pageList:
    post:
      tags: [多平台]
      summary: 查询销量统计列表v2
      description: 查询销量统计列表，支持多平台销量统计查询
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - start_date
                - end_date
                - result_type
                - date_unit
                - data_type
              properties:
                start_date:
                  type: string
                  description: 开始日期【下单时间】，格式：Y-m-d，时间间隔最长不超过90天
                  example: "2022-10-03"
                end_date:
                  type: string
                  description: 结束日期【下单时间】，格式：Y-m-d，时间间隔最长不超过90天
                  example: "2022-12-23"
                result_type:
                  type: string
                  description: 汇总类型 1-销量 2-订单量 3-销售额
                  enum: ["1", "2", "3"]
                  example: "2"
                date_unit:
                  type: string
                  description: 统计时间指标 1-年 2-月 3-周 4-日
                  enum: ["1", "2", "3", "4"]
                  example: "4"
                data_type:
                  type: string
                  description: 统计数据维度 1-ASIN 2-父体 3-MSKU 4-SKU 5-SPU 6-店铺
                  enum: ["1", "2", "3", "4", "5", "6"]
                  example: "4"
                page:
                  type: integer
                  description: 分页页码，默认1
                  default: 1
                  example: 1
                length:
                  type: integer
                  description: 分页大小，默认20
                  default: 20
                  example: 20
                sids:
                  type: array
                  description: 店铺id数组，多个使用英文逗号分隔
                  items:
                    type: string
                  example: ["123", "35"]
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 0
                  message:
                    type: string
                    example: "success"
                  data:
                    type: object
                    description: 销量统计数据

  /api/basicOpen/finance/mreport/OrderProfit:
    post:
      tags: [统计]
      summary: 订单利润MSKU查询
      description: 查询订单利润-MSKU，唯一键：sid+msku
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - startDate
                - endDate
              properties:
                offset:
                  type: integer
                  description: 分页偏移量，默认0
                  example: 0
                length:
                  type: integer
                  description: 分页长度，默认20，上限5000
                  example: 100
                sids:
                  type: array
                  description: 店铺id数组
                  items:
                    type: integer
                  example: [511633]
                startDate:
                  type: string
                  description: 查询开始时间，必填，格式Y-m-d或Y-m-d H:i:s
                  example: "2024-07-17"
                endDate:
                  type: string
                  description: 查询结束时间，必填，格式Y-m-d或Y-m-d H:i:s
                  example: "2025-07-17"
                searchField:
                  type: string
                  description: 搜索值类型，可选值：seller_sku,asin,local_name,local_sku
                  example: "seller_sku"
                searchValue:
                  type: array
                  description: 搜索的值，数组
                  items:
                    type: string
                  example: ["GL-BE3600"]
                currencyCode:
                  type: string
                  description: 币种code，可选值：原币种,CNY,USD,EUR,JPY,AUD,CAD,MXN,GBP,INR,AED,SGD,SAR,BRL,SEK,PLN,TRY,HKD
                  example: "USD"
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 0
                  message:
                    type: string
                    example: "success"
                  data:
                    type: object
                    description: 利润报表数据

  /api/basicOpen/platformStatisticsV2/saleStat/pageList/sales-report-asin-daily-lists:
    post:
      summary: 查询销量、订单量、销售额
      description: 支持按Asin或MSKU查询销量、订单量、销售额
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - sid
                - event_date
              properties:
                sid:
                  type: integer
                  description: 店铺id，对应查询亚马逊店铺列表接口对应字段【sid】
                  example: 109
                event_date:
                  type: string
                  description: 报表时间【站点时间】，格式：Y-m-d
                  example: "2024-08-05"
                asin_type:
                  type: integer
                  description: 查询维度，1-asin, 2-msku，默认1
                  enum: [1, 2]
                  default: 1
                  example: 1
                type:
                  type: integer
                  description: 类型，1-销售额, 2-销量, 3-订单量，默认1
                  enum: [1, 2, 3]
                  default: 1
                  example: 1
                offset:
                  type: integer
                  description: 分页偏移量，默认0
                  default: 0
                  example: 0
                length:
                  type: integer
                  description: 分页长度，默认1000
                  default: 1000
                  example: 1000
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "查询成功"
                  data:
                    type: object
                    properties:
                      total:
                        type: integer
                        description: 总记录数
                        example: 150
                      data:
                        type: array
                        description: 销量报表数据列表
                        items:
                          type: object
                          properties:
                            asin:
                              type: string
                              description: ASIN编码（当asin_type=1时返回）
                              example: "B08N5WRWNW"
                            msku:
                              type: string
                              description: MSKU编码（当asin_type=2时返回）
                              example: "TEST-MSKU-001"
                            product_name:
                              type: string
                              description: 产品名称
                              example: "测试产品1"
                            sales_amount:
                              type: number
                              description: 销售额（当type=1时返回）
                              example: 1250.50
                            sales_volume:
                              type: integer
                              description: 销量（当type=2时返回）
                              example: 25
                            order_volume:
                              type: integer
                              description: 订单量（当type=3时返回）
                              example: 15
                            currency:
                              type: string
                              description: 币种
                              example: "USD"
                            date:
                              type: string
                              description: 报表日期
                              example: "2024-08-05"
                      pagination:
                        type: object
                        description: 分页信息
                        properties:
                          offset:
                            type: integer
                            description: 当前偏移量
                            example: 0
                          length:
                            type: integer
                            description: 当前长度
                            example: 1000
                          total:
                            type: integer
                            description: 总记录数
                            example: 150

  /api/ecommerce-dashboard/statistics:
    get:
      summary: 获取电商统计数据
      description: 获取电商仪表板的统计数据
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 0
                  message:
                    type: string
                    example: "success"
                  data:
                    type: object
                    description: 统计数据

  /api/statistics/sales-report-asin-daily-lists:
    post:
      tags: [统计]
      summary: 统计-销量报表ASIN日列表
      description: 统计相关接口，支持按Asin或MSKU查询销量、订单量、销售额（新handlers实现，非mock）
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - sid
                - event_date
              properties:
                sid:
                  type: integer
                  description: 店铺id，对应查询亚马逊店铺列表接口对应字段【sid】
                  example: 109
                event_date:
                  type: string
                  description: 报表时间【站点时间】，格式：Y-m-d
                  example: "2024-08-05"
                asin_type:
                  type: integer
                  description: 查询维度，1-asin, 2-msku，默认1
                  enum: [1, 2]
                  default: 1
                  example: 1
                type:
                  type: integer
                  description: 类型，1-销售额, 2-销量, 3-订单量，默认1
                  enum: [1, 2, 3]
                  default: 1
                  example: 1
                offset:
                  type: integer
                  description: 分页偏移量，默认0
                  default: 0
                  example: 0
                length:
                  type: integer
                  description: 分页长度，默认1000
                  default: 1000
                  example: 1000
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "查询成功"
                  data:
                    type: object
                    properties:
                      total:
                        type: integer
                        description: 总记录数
                        example: 150
                      data:
                        type: array
                        description: 销量报表数据列表
                        items:
                          type: object
                          properties:
                            asin:
                              type: string
                              description: ASIN编码（当asin_type=1时返回）
                              example: "B08N5WRWNW"
                            msku:
                              type: string
                              description: MSKU编码（当asin_type=2时返回）
                              example: "TEST-MSKU-001"
                            product_name:
                              type: string
                              description: 产品名称
                              example: "测试产品1"
                            sales_amount:
                              type: number
                              description: 销售额（当type=1时返回）
                              example: 1250.50
                            sales_volume:
                              type: integer
                              description: 销量（当type=2时返回）
                              example: 25
                            order_volume:
                              type: integer
                              description: 订单量（当type=3时返回）
                              example: 15
                            currency:
                              type: string
                              description: 币种
                              example: "USD"
                            date:
                              type: string
                              description: 报表日期
                              example: "2024-08-05"
                      pagination:
                        type: object
                        description: 分页信息
                        properties:
                          offset:
                            type: integer
                            description: 当前偏移量
                            example: 0
                          length:
                            type: integer
                            description: 当前长度
                            example: 1000
                          total:
                            type: integer
                            description: 总记录数
                            example: 150

  /api/statistics/order-profit-msku:
    post:
      tags: [统计]
      summary: 统计-订单利润MSKU
      description: 统计相关接口，查询订单利润（MSKU维度），唯一键：sid+msku（新handlers实现，非mock）
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - startDate
                - endDate
              properties:
                offset:
                  type: integer
                  description: 分页偏移量，默认0
                  example: 0
                length:
                  type: integer
                  description: 分页长度，默认20，上限5000
                  example: 20
                sids:
                  type: array
                  description: 店铺id数组
                  items:
                    type: integer
                  example: [109, 110]
                startDate:
                  type: string
                  description: 查询开始时间，必填，格式Y-m-d或Y-m-d H:i:s
                  example: "2024-08-01"
                endDate:
                  type: string
                  description: 查询结束时间，必填，格式Y-m-d或Y-m-d H:i:s
                  example: "2024-08-31"
                searchField:
                  type: string
                  description: 搜索值类型，可选值：seller_sku,asin,local_name,local_sku
                  example: "seller_sku"
                searchValue:
                  type: array
                  description: 搜索的值，数组
                  items:
                    type: string
                  example: ["B08N5WRWNW"]
                currencyCode:
                  type: string
                  description: 币种code，可选值：原币种,CNY,USD,EUR,JPY,AUD,CAD,MXN,GBP,INR,AED,SGD,SAR,BRL,SEK,PLN,TRY,HKD
                  example: "USD"
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "查询成功"
                  data:
                    type: object
                    properties:
                      total:
                        type: integer
                        description: 总记录数
                        example: 2
                      data:
                        type: array
                        description: 订单利润数据列表
                        items:
                          type: object
                          properties:
                            sid:
                              type: integer
                              description: 店铺id
