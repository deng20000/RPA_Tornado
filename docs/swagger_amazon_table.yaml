openapi: 3.0.0
info:
  title: 亚马逊源表数据 API
  description: 亚马逊源表数据相关接口，包括移除货件报表、移除订单报表等
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com

servers:
  - url: http://127.0.0.1:8888
    description: 本地开发服务器

paths:
  /api/erp/sc/statistic/removalShipment/list:
    post:
      tags:
        - 亚马逊源表数据
      summary: 查询亚马逊源报表-移除货件
      description: 查询 Reports-Fulfillment-Removal Shipment Detail 报表
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - start_date
                - end_date
              properties:
                sid:
                  type: integer
                  description: 店铺id，对应查询亚马逊店铺列表接口对应字段【sid】
                  example: 109
                seller_id:
                  type: integer
                  description: 卖家id，sid和seller_id至少传递一个
                  example: 123
                start_date:
                  type: string
                  format: date
                  description: 查询时间【更新时间】，左闭区间,格式：Y-m-d
                  example: "2020-01-01"
                end_date:
                  type: string
                  format: date
                  description: 查询时间【更新时间】，右开区间,格式：Y-m-d
                  example: "2024-08-05"
                offset:
                  type: integer
                  description: 分页偏移量，默认0
                  default: 0
                  example: 0
                length:
                  type: integer
                  description: 分页长度，默认1000，最大10000
                  default: 1000
                  maximum: 10000
                  example: 1000
      responses:
        '200':
          description: 成功响应
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: 响应码，0表示成功
                    example: 0
                  message:
                    type: string
                    description: 响应消息
                    example: "success"
                  data:
                    type: object
                    description: 移除货件报表数据
        '400':
          description: 请求参数错误
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: "缺少必填参数: start_date"
                  data:
                    type: null

  /api/erp/sc/routing/data/order/removalOrderListNew:
    post:
